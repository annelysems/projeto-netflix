<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <!--owl css-->
    <link rel="stylesheet" href="./css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl/owl.theme.default.min.css">

    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">THE ORIGINALS</h3>
                <p class="descricao">Klaus é um vampiro disposto a retomar Nova Orleans, cidade construída por sua família séculos atrás. Na missão, ele aprende mais sobre seu passado enquanto alianças são formadas.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>            
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="./img/mini-1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini-2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini-3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini-4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini-5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini-6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini-7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini-8.jpg" alt="">
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/0f5ee0ebad.js" crossorigin="anonymous"></script>
    <script src="./js/Owl/jquery.min.js"></script>
    <script src="./js/Owl/owl.carousel.min.js"></script>
    <script src="./js/Owl/setup.js"></script>


</body>
</html>
